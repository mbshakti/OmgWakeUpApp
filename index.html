<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8"/>
		<title>Omg wake up</title>
		<link href="assets/css/style.css" rel="stylesheet" />


	</head>

	<body>


		<div id="fb-root"> </div>

		<img id="header" src="assets/img/header.png">

		
		<div id="clock" class="light">
			<div class="display">
				<div class="weekdays"></div>
				<div class="ampm"></div>
				<div class="alarm"></div>
				<div class="digits"></div>
			</div>
		</div>

		<!-- The dialog is hidden with css -->
		<div class="overlay">

			<div id="alarm-dialog">

				<h2>Set alarm for:</h2>

				<label class="hours">
					Hours
					<input type="number" value="0" min="0" />
				</label>

				<label class="minutes">
					Minutes
					<input type="number" value="0" min="0" />
				</label>

				<label class="seconds">
					Seconds
					<input type="number" value="0" min="0" />
				</label>

				<div class="button-holder">
					<a id="alarm-set" class="button blue">Set</a>
					<a id="alarm-clear" class="button red">Clear</a>
				</div>

				<a class="close"></a>
				

			</div>

		</div>

		<div class="overlay">

			<div id="time-is-up">

				<h2>Time to wake up!</h2>

				<div class="button-holder">

					<a class="button blue">Close</a>
					<a class="snooze">Snooze</a>

				</div>

			</div>


		</div>

	<div class="holder">

		<a class="buttonr"></a>
		<a class="buttons">Set Alarm</a>

	</div>


		<audio id="alarm-ring" preload>
			<source src="assets/audio/ticktac.mp3" type="audio/mpeg" />
			<source src="assets/audio/ticktac.ogg" type="audio/ogg" />
		</audio>

		
        
		<!-- JavaScript Includes -->
		<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.0.0/moment.min.js"></script>
		<script src="assets/js/script.js"></script>


<div id="status">
</div>


	</body>
</html>
